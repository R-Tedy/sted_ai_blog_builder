<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>AI Builder</title>
</head>
<body class="bg-gray-100 p-2">

  <!-- navigation -->
  <nav class="px-2 flex justify-between items-center">
    <div>
      <a href="/frontend/index.html" class="capitalize font-black text-xl">
        AI blog builder
      </a>
    </div>
    <div class="flex gap-4 text-sm">
      <a href="/frontend/all-blogs.html" class="hover:underline hover:font-bold">
        All blogs
      </a>
      <a href="/frontend/login.html" class="underline font-bold">
        Log In
      </a>
      <a href="/frontend/signup.html" class="hover:underline hover:font-bold">
        Sign Up
      </a>
    </div>
  </nav>

  <br>
  <br>
  
  <div class="flex justify-center px-4">
    <div class="rounded-lg bg-white p-4 shadow-lg flex flex-col gap-2 w-full md:w-10/12 lg:w-6/12">
      <h2 class="text-center font-bold text-xl">Log In</h2>
      <div class="flex flex-col gap-1 w-full">
        <label for="username" class="font-bold">Username</label>
        <input type="text" id="username" placeholder="Enter your username..." class="p-2 border rounded-lg w-full border-gray-300">
      </div>
      <div class="flex flex-col gap-1 w-full">
        <label for="password" class="font-bold">Password</label>
        <input type="password" id="password" placeholder="Enter your password..." class="p-2 border rounded-lg w-full border-gray-300">
      </div>
      <button class="py-2 px-4 font-semibold bg-gray-800 hover:bg-gray-900 cursor-pointer text-white rounded-lg mt-4">
        Log In
      </button>
      <small class="text-center">
        Don't have an account? <a href="/frontend/signup.html" class="font-semibold text-gray-800 hover:underline">Sign Up</a>
      </small>
    </div>
  </div>

  <footer class=" flex justify-center items-center p-4">
    <small class="text-gray-500 text-center">
      Powered by Roland Stedy
    </small>
  </footer>

</body>
</html>
